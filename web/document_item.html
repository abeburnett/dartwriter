<!DOCTYPE html>
        <html>
            <body>

            <!-- a custom element -->
             <element name="x-document-item" constructor="DocumentItem" extends="div" apply-author-styles>
                 <template>
                     <div class="item {{isActiveClass}}" on-click="app.selectDocument(doc, markActive: true)">

                         <button class="delete" on-click="app.deleteDocument(doc)">&times;</button>
                         <div class="title">{{title}}</div>
                         <div class="modified">{{modified}}</div>

                     </div>

                 </template>

                 <script type="application/dart">
                     import 'package:web_ui/web_ui.dart';
                     import 'package:dartwriter/document.dart';

                     import 'dartwriter.dart' as app;

                     /**
                     * This Dart class defines the behavior and state of the custom component.
                     */
                     class DocumentItem extends WebComponent {
                        Document doc;

                        String get title => doc.title.isEmpty ? 'Untitled' : doc.title;
                        String get modified => dateFormat.format(doc.modified);
                        String get isActiveClass => doc == app.activeDocument ? 'active' : '';
                     }

                 </script>
             </element>

            </body>
        </html>
